AllCops:
  TargetRubyVersion: 2.6
  Exclude:
    - Gemfile
    - vendor/bundle/**/*
    - db/schema.rb

Style/AsciiComments:
  Enabled: false

Style/BlockDelimiters:
  EnforcedStyle: semantic

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/Documentation:
  Exclude:
    - db/migrate/*

Style/FrozenStringLiteralComment:
  Exclude:
    - db/migrate/*

Metrics/AbcSize:
  Max: 30

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/LineLength:
  Max: 160
  Exclude:
    - 'db/migrate/*.rb'

Metrics/MethodLength:
  Max: 45
  Exclude:
    - 'db/migrate/*.rb'
